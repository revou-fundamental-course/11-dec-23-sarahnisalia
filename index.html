<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Myschool</title>
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="logo"><img src="assets/pp.png"></div>
            <div class="menu">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#ourprofil">Our Profil</a></li>
                    <li><a href="#achivment">Achivment</a></li>
                    <li><a href="#messageus">Message Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

        <!--Untuk home-->
        <section id="home">
            <div class="box">
                <img src="assets/sekul.jpg">
                <div class="banner-text">
                    <h1> Hai Sarah, Welcome To Ju School</h1>
                    <h4>Ini adalah website latihan paertaman</h4>
                </div>
            </div>
        </section>

        <!--Untuk Fasilitas-->
        <section id="messageus">
            <div class="facilitation-text">
                <h1>Our Facilitation</h1>
            </div>
            <div class="facilitations">
                <div class="facilitation-img">
                    <img src="assets/guru.jpeg">
                    <p>Professional Teacher</p>
                </div>
                <div class="facilitation-img">
                    <img src="assets/lapangan.jpeg">
                    <p>Sport Field</p>
                </div>
                <div class="facilitation-img">
                    <img src="assets/kelas.jpeg">
                    <p>Classroom</p>
                </div>
            </div>
        </section>

        <!--Pesan-->
        <div class="containear">
            <div class="facilitation-text">
                <h1>Message Us</h1>
            </div>
            <form>
                <div class="row">
                    <div class="col-1">
                        <label for="fname">Nama</label>
                    </div>
                    <div class="col-2">
                        <input type="text" id="fname" name="fullname" placeholder="Nama">
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <label for="tanggal">Tanggal Lahir</label>
                    </div>
                    <div class="col-2">
                        <input type="date" id="tanggal" name="tanggal">
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <label for="gender">Jenis Kelamin</label>
                    </div>
                    <div class="col-2">
                        <input type="radio" id="laki" name="kelamin" value="Laki-laki">
                        <label for="laki">Laki-Laki</label>
                        <input type="radio" id="perempuan" name="kelamin" value="Perempuan">
                        <label for="perempuan">Perempuan</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <label for="massage">Massage</label>
                    </div>
                    <div class="col-2">
                        <textarea id="massage" name="massage" placeholder="Pesan" style="height: 200px;"></textarea>
                    </div>
                </div>

                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>


</body>
</html>
